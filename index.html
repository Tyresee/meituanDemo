  <script>
    function rem () {
      var html = window.document.documentElement
      var width = Math.min(html.getBoundingClientRect().width, 500)
      html.style.fontSize = width * 100 / 750 + 'px'
    }
    rem()
    window.onresize = function () { rem() }
  </script>
</head>
<body>
  <!-- Vue's root component and where the app will load -->
  <div id="app"></div>
  <script>
    // eruda is a Console for Mobile Browsers.
    if (/eruda=true/.test(window.location)) {
      document.write('<scr' + 'ipt src="https://cdn.jsdelivr.net/npm/eruda"></scr' + 'ipt>')
      document.write('<scr' + 'ipt>eruda.init();</scr' + 'ipt>')
    }
  </script>
